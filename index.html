<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FUO Campus Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#065f46;
  --accent:#22c55e;
  --bg:#ecfeff;
  --danger:#dc2626;
}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:linear-gradient(135deg,#ecfeff,#f0fdf4)}
header{
  background:linear-gradient(135deg,#064e3b,#16a34a);
  color:white;text-align:center;padding:1.8rem
}
header h1{margin:0;font-size:1.9rem}
header p{margin:.3rem 0 0;font-size:.95rem}
main{max-width:1000px;margin:auto;padding:1.2rem}
.card{
  background:white;border-radius:16px;
  padding:1.4rem;margin-bottom:1.4rem;
  box-shadow:0 15px 35px rgba(0,0,0,.08)
}
label{display:block;margin-top:1rem;font-weight:600}
input,select{
  width:100%;padding:.7rem;margin-top:.4rem;
  border-radius:10px;border:1px solid #cbd5e1
}
button{
  margin-top:1rem;width:100%;
  padding:.85rem;border:none;border-radius:14px;
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:white;font-size:1rem;font-weight:700;cursor:pointer
}
button.secondary{background:#0f766e}
button.danger{background:#dc2626}
small{color:#64748b}
.hidden{display:none}
.match-box{border-bottom:1px solid #e5e7eb;padding:.7rem}
.slip-item{padding:.6rem;border-bottom:1px dashed #e5e7eb}
.admin-tools{margin-top:.5rem}
footer{text-align:center;font-size:.8rem;color:#64748b;padding:1rem}
</style>
</head>

<body>

<header>
  <h1>⚽ Campus Match Prediction</h1>
  <p>Federal University Otuoke, Bayelsa State</p>
  <small>FUO Campus Prediction Contest</small>
</header>

<main>

<!-- MATCHES -->
<div class="card">
  <h2>Available Matches</h2>
  <div id="matchList"></div>
</div>

<!-- PREDICTION SLIP -->
<div class="card">
  <h2>Prediction Slip</h2>

  <label>Select Match</label>
  <select id="matchSelect"></select>

  <label>Prediction</label>
  <select id="predictionSelect">
    <option>Team A Wins</option>
    <option>Team B Wins</option>
    <option>Draw</option>
  </select>

  <button onclick="addToSlip()">Add To Slip</button>

  <div id="slip"></div>

  <label>Full Name</label>
  <input id="name">

  <label>Phone Number</label>
  <input id="phone">

  <label>Entry Fee</label>
  <select id="amount">
    <option value="500">₦500</option>
    <option value="1000">₦1000</option>
    <option value="2000">₦2000</option>
  </select>

  <button onclick="submitBooking()">Generate Booking Code & Pay</button>
</div>

<!-- LOAD BOOKING -->
<div class="card">
  <h2>Load Booking Code</h2>
  <input id="loadCode" placeholder="Enter booking code">
  <button class="secondary" onclick="loadBooking()">Load Slip</button>
</div>

<!-- ADMIN -->
<div class="card">
  <h2>Admin Panel</h2>
  <input id="adminPin" placeholder="Enter Admin PIN">
  <button class="secondary" onclick="unlockAdmin()">Unlock</button>

  <div id="adminArea" class="hidden">
    <label>Team A</label><input id="teamA">
    <label>Team B</label><input id="teamB">
    <label>Kickoff</label><input type="datetime-local" id="kickoff">
    <label>Prediction Deadline</label><input type="datetime-local" id="deadline">
    <button onclick="addMatch()">Add Match</button>
  </div>
</div>

</main>

<footer>
© 2026 FUO Campus Prediction • Not a betting platform
</footer>

<script>
/* ================= CONFIG ================= */
const ADMIN_PIN="1234"; // CHANGE PIN HERE
const PAYMENT_LINK="https://example.com/pay"; // PUT PAYSTACK / FLUTTERWAVE LINK

let adminUnlocked=false;
let matches=JSON.parse(localStorage.getItem("matches")||"[]");
let bookings=JSON.parse(localStorage.getItem("bookings")||"{}");
let slip=[];

/* ================= UTIL ================= */
function save(){
 localStorage.setItem("matches",JSON.stringify(matches));
 localStorage.setItem("bookings",JSON.stringify(bookings));
}
function bookingCode(){
 return "FUO-"+Math.floor(100000+Math.random()*900000);
}

/* ================= ADMIN ================= */
function unlockAdmin(){
 if(adminPin.value===ADMIN_PIN){
  adminUnlocked=true;
  adminArea.classList.remove("hidden");
  render();
 } else alert("Wrong PIN");
}
function addMatch(){
 matches.push({
  id:Date.now(),
  a:teamA.value,
  b:teamB.value,
  kickoff:kickoff.value,
  deadline:deadline.value,
  completed:false
 });
 save();render();
}
function deleteMatch(id){
 if(!confirm("Delete match?"))return;
 matches=matches.filter(m=>m.id!==id);
 save();render();
}
function submitScore(id){
 const sa=document.getElementById(`sa-${id}`).value;
 const sb=document.getElementById(`sb-${id}`).value;
 if(sa===""||sb==="")return alert("Enter scores");
 const m=matches.find(x=>x.id===id);
 m.scoreA=sa;m.scoreB=sb;
 m.result=sa>sb?"Team A Wins":sb>sa?"Team B Wins":"Draw";
 m.completed=true;
 save();render();
}

/* ================= SLIP ================= */
function addToSlip(){
 const id=matchSelect.value;
 if(slip.some(s=>s.matchId==id)) return alert("Already added");
 slip.push({
  matchId:id,
  prediction:predictionSelect.value
 });
 renderSlip();
}
function removeSlip(i){
 slip.splice(i,1);
 renderSlip();
}
function renderSlip(){
 slip.innerHTML="";
 const box=document.getElementById("slip");
 box.innerHTML="";
 slip.forEach((s,i)=>{
  const m=matches.find(x=>x.id==s.matchId);
  box.innerHTML+=`
   <div class="slip-item">
    ${m.a} vs ${m.b} → <strong>${s.prediction}</strong>
    <button class="danger" onclick="removeSlip(${i})">Remove</button>
   </div>`;
 });
}

/* ================= BOOKING ================= */
function submitBooking(){
 if(slip.length===0) return alert("No match selected");
 const code=bookingCode();
 bookings[code]={
  code,
  name:name.value,
  phone:phone.value,
  amount:amount.value,
  selections:slip,
  paid:false,
  time:new Date().toISOString()
 };
 save();
 alert("Booking Code: "+code+"\nRedirecting to payment");
 window.location.href=PAYMENT_LINK;
}
function loadBooking(){
 const code=loadCode.value;
 if(!bookings[code]) return alert("Booking not found");
 slip=bookings[code].selections;
 renderSlip();
 alert("Booking loaded successfully");
}

/* ================= RENDER ================= */
function render(){
 matchList.innerHTML="";
 matchSelect.innerHTML="";
 matches.forEach(m=>{
  const closed=new Date()>new Date(m.deadline)||m.completed;
  matchList.innerHTML+=`
   <div class="match-box">
    <strong>${m.a} vs ${m.b}</strong><br>
    <small>Kickoff: ${new Date(m.kickoff).toLocaleString()}</small>
    ${m.completed?`<div><strong>Final: ${m.scoreA}-${m.scoreB}</strong></div>`:""}
    ${adminUnlocked?`
    <div class="admin-tools">
     <input id="sa-${m.id}" placeholder="${m.a}">
     <input id="sb-${m.id}" placeholder="${m.b}">
     <button onclick="submitScore(${m.id})">Submit Score</button>
     <button class="danger" onclick="deleteMatch(${m.id})">Delete</button>
    </div>`:""}
   </div>`;
  if(!closed)
   matchSelect.innerHTML+=`<option value="${m.id}">${m.a} vs ${m.b}</option>`;
 });
}
render();
</script>

</body>
</html>
